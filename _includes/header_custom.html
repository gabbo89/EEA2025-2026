<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Dark Mode</title>
  <style>
    /* Set the button's background to white */
    .btn {
      background-color: #f0f0f0;
      color: black;
      /*border: 1px solid #ccc;*/
      border: none; 
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #f0f0f01e; /* Slightly darker shade on hover */
    }
  </style>
